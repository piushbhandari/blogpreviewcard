<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="heyo" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="blog-card">
          <div class="blog-card__imgbox">
            <img
              class="blog-card__thumb fit-image"
              src="./assets/images/illustration-article.svg"
              alt="html and css foundations"
            />
          </div>

          <div class="blog-card__content">
            <p class="blog-card__category blog-card__category--yellow">
              <span>Learning</span>
            </p>
            <p class="blog-card__date">Published 21 Dec 2023</p>

            <a href="#" class="blog-card__link">
              <h1 class="blog-card__title">HTML & CSS foundations</h1></a
            >

            <div class="blog-card__summary">
              <p>
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>

            <div class="blog-card__bottom">
              <img
                class="blog-card__avatar"
                src="./assets/images/image-avatar.webp"
                alt="Author Greg Hooper"
              />
              <p class="blog-card__name">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
